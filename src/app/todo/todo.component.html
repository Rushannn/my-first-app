<p>todo works!</p>
<div class="content">

  <button mat-raised-button class="todo-add-btn" color="primary"
  (click)="onAddTodo()"
  >Add Todo</button>

  <ng-container *ngIf="todos$ | async as todos">

    <app-cards-list
    [todoList]="todos"
    (deleteCard)="onDeleteCard($event)"
    (editCard)="onEditCard($event)"
    (toggleIsDone)="onToggleIsDone($event)"
  ></app-cards-list>

  </ng-container>

</div>
